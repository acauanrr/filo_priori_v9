# Rewiring configuration for Experiment 017
# UPDATED: k=20 (increased from 15 for more graph context)

# Input/Output paths (standardized format)
graph_data_path: "results/experiment_017_ranking_corrected/graph_data.pt"
output_dir: "results/experiment_017_ranking_corrected/rewiring"

rewiring:
  k: 20                     # UPDATED: k-NN for initial graph (15 â†’ 20)
  keep_original_ratio: 0.2  # Keep 20% of original edges
  batch_size: 2000
  scoring_device: "cpu"     # Use CPU for scoring to avoid GPU NVML issues
  candidate_multiplier: 20  # Shortlist size per node (L = k * candidate_multiplier)

device: "cuda"

link_predictor:
  hidden_dim: 256
  embedding_dim: 128
  num_layers: 2
  dropout: 0.3
  encoder_type: "gcn"
  decoder_type: "mlp"

  num_epochs: 50
  learning_rate: 1.0e-3
  weight_decay: 1.0e-4
  patience: 10
  verbose: true

  val_ratio: 0.1
  test_ratio: 0.1

  loss_type: "bce"
  neg_sampling_ratio: 1.0
