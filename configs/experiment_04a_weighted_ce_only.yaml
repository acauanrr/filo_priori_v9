# Experimento 04a: Weighted CE APENAS
# ABORDAGEM CONSERVADORA - Sem Focal, Sem Sampling
#
# Estratégia:
# - Apenas class weights (mais simples e estável)
# - Sem balanced sampling (dataset real)
# - Modelo simplificado (menos parâmetros)
# - Learning rate reduzido
#
# Objetivo:
# - Evitar colapso
# - F1 Macro > 0.30
# - Ambas classes preditas

experiment:
  name: "experiment_04a_weighted_ce_only"
  version: "4.0a"
  description: "Weighted CE apenas - teste isolado de class weights"
  seed: 42

# Data Configuration
data:
  train_path: "datasets/train.csv"
  test_path: "datasets/test.csv"

  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42

  binary_classification: true
  binary_strategy: "pass_vs_fail"
  binary_positive_class: "Pass"
  binary_negative_class: "Fail"

  smote:
    enabled: false

# Text Processing
text:
  num_commits_to_keep: 5
  max_commit_length: 2000
  max_summary_length: 500
  max_steps_length: 1000

# Commit Extraction
commit:
  max_commits_per_tc: 10
  include_commit_metadata: true

# Semantic Embeddings
embedding:
  model_name: "sentence-transformers/all-mpnet-base-v2"
  embedding_dim: 768
  combined_embedding_dim: 1536
  max_length: 384
  batch_size: 128
  normalize_embeddings: true
  device: "cuda"
  use_cache: true
  cache_dir: "cache"

semantic:
  model_name: "sentence-transformers/all-mpnet-base-v2"
  embedding_dim: 768
  combined_embedding_dim: 1536
  max_length: 384
  batch_size: 128

# Structural Features
structural:
  extractor:
    recent_window: 5
    min_history: 2
    cache_path: "cache/structural_features.pkl"
  input_dim: 6

# Graph - Multi-Edge (mantém, mas menos denso)
graph:
  build_graph: true
  use_multi_edge: true

  edge_types:
    - co_failure
    - co_success
    - semantic

  edge_weights:
    co_failure: 1.0
    co_success: 0.5
    semantic: 0.3

  min_co_occurrences: 1
  weight_threshold: 0.05

  # REDUZIDO: Menos denso para reduzir ruído
  semantic_top_k: 5        # ↓ de 10
  semantic_threshold: 0.75  # ↑ de 0.7 (mais seletivo)

  cache_path: "cache/multi_edge_graph.pkl"
  type: "co_failure"

# Model - SIMPLIFICADO
model:
  type: "dual_stream"
  num_classes: 2

  semantic:
    input_dim: 1536
    hidden_dim: 256
    num_layers: 2
    dropout: 0.1      # ↓ de 0.15
    activation: "gelu"

  structural:
    input_dim: 6
    hidden_dim: 64
    num_layers: 2
    dropout: 0.1      # ↓ de 0.15
    activation: "gelu"

  gnn:
    type: "GAT"
    hidden_dim: 128
    num_layers: 1     # ↓ de 2 (SIMPLIFICADO!)
    num_heads: 2      # ↓ de 4 (SIMPLIFICADO!)
    dropout: 0.1      # ↓ de 0.2
    activation: "elu"

  fusion:
    input_dim: 384
    hidden_dim: 256
    num_layers: 2
    dropout: 0.15     # ↓ de 0.2
    activation: "gelu"

  classifier:
    input_dim: 256
    hidden_dim: 128
    num_classes: 2
    dropout: 0.2      # ↓ de 0.3

# Training - CONSERVADOR
training:
  num_epochs: 50
  epochs: 50
  batch_size: 32

  # Learning rate REDUZIDO
  learning_rate: 0.00003  # ↓ de 5e-5 (3e-5)
  weight_decay: 0.0001

  optimizer: "adamw"
  scheduler:
    type: "cosine"
    eta_min: 0.000001
  warmup_epochs: 5

  gradient_clip: 1.0
  accumulation_steps: 1

  early_stopping:
    patience: 15      # ↑ de 12 (mais paciência)
    min_delta: 0.001
    monitor: "val_f1_macro"
    mode: "max"

  # SEM BALANCED SAMPLING!
  sampling:
    use_balanced_sampling: false

  # WEIGHTED CE APENAS!
  loss:
    type: "weighted_ce"
    label_smoothing: 0.0
    # Class weights serão computados automaticamente

# Legacy loss config
loss:
  type: "weighted_ce"
  label_smoothing: 0.0

# Evaluation
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_macro"
    - "f1_weighted"
    - "auprc_macro"
    - "auroc"

  threshold_search:
    enabled: false  # ❌ DESABILITADO - Experimento 04c mostrou que threshold 0.80 piora F1 Macro
                    # F1 com threshold 0.5 (default): 0.5263
                    # F1 com threshold 0.80 (optimized): 0.5181 (PIOR!)
                    # Ganho mínimo em Recall Not-Pass (+2 Fails) não compensa perda em F1
    range: [0.01, 0.99]
    step: 0.01
    optimize_for: "f1_macro"

# Ranking
ranking:
  method: "probability"
  reverse: true
  apfd_calculation:
    enabled: true
    fault_column: "verdict"
    fault_value: "Fail"

# System
system:
  device: "cuda"
  num_workers: 4
  pin_memory: true
  use_amp: false
  deterministic: true
  benchmark: false

hardware:
  device: "cuda"
  num_workers: 4

# Logging
logging:
  level: "INFO"
  log_dir: "logs"
  tensorboard: false

checkpoint:
  save_best: true
  save_last: true
  monitor: "val_f1_macro"
  mode: "max"

output:
  results_dir: "results/experiment_04a_weighted_ce_only"
  save_predictions: true
  save_rankings: true
  save_apfd: true
  save_plots: true
