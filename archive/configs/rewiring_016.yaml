# Rewiring config for Experiment 016
# Changes from Exp 015:
#   - k: 10 → 15 (more neighbors)
#   - keep_original_ratio: 0.0 → 0.2 (keep 20% of KNN edges)

# Input/Output paths
graph_data_path: "results/experiment_016_optimized/graph_data.pt"
output_dir: "results/experiment_016_optimized/rewiring"

# Device configuration
device: "cuda"

link_predictor:
  hidden_dim: 256
  embedding_dim: 128
  num_layers: 2
  dropout: 0.1
  encoder_type: "gcn"
  decoder_type: "mlp"

  num_epochs: 10
  learning_rate: 1.0e-3
  weight_decay: 1.0e-5
  patience: 5
  verbose: true

  val_ratio: 0.1
  test_ratio: 0.1

  loss_type: "bce"
  neg_sampling_ratio: 1.0

rewiring:
  k: 15                       # CHANGED: 10 → 15 (50% more neighbors)
  batch_size: 2000
  keep_original_ratio: 0.2    # CHANGED: 0.0 → 0.2 (keep 20% KNN edges)
  # Use CPU for scoring to avoid GPU NVML issues during dense edge scoring
  scoring_device: "cpu"
  # Shortlist size per node for candidate refinement (L = k * candidate_multiplier)
  candidate_multiplier: 20
