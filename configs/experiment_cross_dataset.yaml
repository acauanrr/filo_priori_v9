# Filo-Priori - Cross-Dataset Evaluation Configuration
# Train on Industrial Dataset, Test on RTPTorrent (and vice-versa)
#
# Purpose: Evaluate generalization capability across different domains
# This demonstrates the model's ability to transfer knowledge between:
# - Industrial CI/CD environment (rich semantic data)
# - Open-source Java projects (limited semantic data)

experiment:
  name: "filo_priori_cross_dataset"
  version: "2.0.0"
  description: "Cross-dataset evaluation: Industry -> RTPTorrent"
  seed: 42

# Data Configuration
# OPTION 1: Train on Industry, Test on RTPTorrent
data:
  train_path: "datasets/01_industry/train.csv"
  test_path: "datasets/02_rtptorrent/processed/test.csv"

  # For reverse direction (Train RTPTorrent, Test Industry), use:
  # train_path: "datasets/02_rtptorrent/processed/train.csv"
  # test_path: "datasets/01_industry/test.csv"

  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  random_seed: 42

  binary_classification: true
  binary_strategy: "pass_vs_fail"
  binary_positive_class: "Pass"
  binary_negative_class: "Fail"

  smote:
    enabled: false

# Text Processing (balanced for both datasets)
text:
  num_commits_to_keep: 3
  max_commit_length: 1000
  max_summary_length: 300
  max_steps_length: 500

# Commit Extraction
commit:
  max_commits_per_tc: 5
  include_commit_metadata: false

# Semantic Embeddings with SBERT
embedding:
  model_name: "sentence-transformers/all-mpnet-base-v2"
  embedding_dim: 768
  combined_embedding_dim: 1536

  max_length: 256
  batch_size: 128
  normalize_embeddings: true
  device: "cuda"

  use_cache: true
  cache_dir: "cache/cross_dataset"

# Alias for backward compatibility
semantic:
  model_name: "sentence-transformers/all-mpnet-base-v2"
  embedding_dim: 768
  combined_embedding_dim: 1536
  max_length: 256
  batch_size: 128

# Structural Features
structural:
  extractor:
    recent_window: 5
    min_history: 2
    cache_path: "cache/cross_dataset/structural_features.pkl"
  input_dim: 6

# Multi-Edge Graph (note: cross-dataset may have limited graph utility)
graph:
  build_graph: true
  use_multi_edge: true

  edge_types:
    - co_failure
    - co_success
    - semantic

  edge_weights:
    co_failure: 1.0
    co_success: 0.5
    semantic: 0.3

  min_co_occurrences: 1
  weight_threshold: 0.05

  semantic_top_k: 10
  semantic_threshold: 0.7

  cache_path: "cache/cross_dataset/multi_edge_graph.pkl"
  type: "co_failure"

# Model Architecture
model:
  type: "dual_stream"
  num_classes: 2

  semantic:
    input_dim: 1536
    hidden_dim: 256
    num_layers: 2
    dropout: 0.2  # Slightly higher dropout for cross-domain
    activation: "gelu"

  structural:
    input_dim: 6
    hidden_dim: 64
    num_layers: 2
    dropout: 0.2
    activation: "gelu"

  gnn:
    type: "GAT"
    hidden_dim: 128
    num_layers: 2
    num_heads: 4
    dropout: 0.25
    activation: "elu"

  fusion:
    input_dim: 384
    hidden_dim: 256
    num_layers: 2
    dropout: 0.25
    activation: "gelu"

  classifier:
    input_dim: 256
    hidden_dim: 128
    num_classes: 2
    dropout: 0.35

# Training Configuration
training:
  num_epochs: 50
  epochs: 50
  batch_size: 32
  learning_rate: 0.00005
  weight_decay: 0.0002  # Slightly higher for regularization

  optimizer: "adamw"
  scheduler:
    type: "cosine"
    eta_min: 0.000001
  warmup_epochs: 5

  gradient_clip: 1.0
  accumulation_steps: 1

  early_stopping:
    patience: 15
    min_delta: 0.001
    monitor: "val_f1_macro"
    mode: "max"

  sampling:
    use_balanced_sampling: true
    minority_weight: 1.0
    majority_weight: 0.05

  loss:
    type: "weighted_focal"
    focal_alpha: 0.75
    focal_gamma: 3.0
    label_smoothing: 0.05  # Add label smoothing for cross-domain

# Legacy loss config
loss:
  type: "weighted_focal"
  focal_alpha: 0.75
  focal_gamma: 3.0
  label_smoothing: 0.05

# Evaluation
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_macro"
    - "f1_weighted"
    - "auprc_macro"
    - "auroc"

  threshold_search:
    enabled: true
    range: [0.01, 0.99]
    step: 0.01
    optimize_for: "f1_macro"

# Ranking Configuration
ranking:
  method: "probability"
  reverse: true

  apfd_calculation:
    enabled: true
    fault_column: "verdict"
    fault_value: "Fail"

# System Configuration
system:
  device: "cuda"
  num_workers: 4
  pin_memory: true
  use_amp: false

  deterministic: true
  benchmark: false

hardware:
  device: "cuda"
  num_workers: 4

# Logging and Checkpointing
logging:
  level: "INFO"
  log_dir: "logs"
  tensorboard: false

checkpoint:
  save_best: true
  save_last: true
  monitor: "val_f1_macro"
  mode: "max"

output:
  results_dir: "results/experiment_cross_dataset"
  save_predictions: true
  save_rankings: true
  save_apfd: true
  save_plots: true
